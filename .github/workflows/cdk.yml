name: cdk

on:
  push:
    branches:
        - develop
        - master
  pull_request:
jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    env: 
      AWS_REGION: "ap-northeast-1"
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: npm ci

      - name: Assume Role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }} 
          aws-region: ${{ env.AWS_REGION }}
          
      - name: CDK Diff Check
        if: github.event_name == 'pull_request'
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF}
          if [ "$BRANCH_NAME" = "develop" ]; then
            npx cdk diff DevOtsukareStack
          elif [ "$BRANCH_NAME" = "master" ]; then
            npx cdk diff ProdOtsukareStack
          else
            echo "No diff action for branch $BRANCH_NAME"
            exit 1
          fi

      - name: CDK Deploy
        if: github.event_name == 'push'
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          if [ "$BRANCH_NAME" = "develop" ]; then
            npx cdk deploy DevOtsukareStack --require-approval never
          elif [ "$BRANCH_NAME" = "master" ]; then
            npx cdk deploy ProdOtsukareStack --require-approval never
          else
            echo "No deploy action for branch $BRANCH_NAME"
            exit 1
          fi